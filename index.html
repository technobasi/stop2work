<!DOCTYPE html>
<html>
<head>
    <script src="app.js"></script>
    <title>Can I Stop Working?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Can I Stop Working?</h1>
<form>
    <label for="time-input">Zeit im Format hh:mm eingeben</label>
    <input type="time" id="time-input" name="time-input" required pattern="[0-9]{2}:[0-9]{2}">
    <button type="submit" id="start-button">Lets go!</button>
</form>
<div id="counter"></div>
</body>
</html>
